<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Unsubscribe</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <main>
        <!-- header banner -->
        <section id="hero">
            <div class="container">
                <h3 class="font_35">Update my email preferences</h3>
            </div>
        </section>


        <section id="form_section">
            <div class="container">

                <!-- improve service -->
                <form action="" id="improve_service">

                    <!--Brands -->
                    <div class="form_control font_20">
                        <h4 class="font_30">Help us improve our service. Please tell us why you’re unsubscribing</h4>
                        <div class="form_content">
                            <label for=""><input type="checkbox" name="" id=""> Too many emails</label>
                            <label for=""><input type="checkbox" name="" id=""> Irrelevant emails</label>
                            <label for=""><input type="checkbox" name="" id=""> I’m no longer looking to hire</label>
                            <label for=""><input type="checkbox" name="" id=""> I’ve now hired through Adecco</label>
                            <label for=""><input type="checkbox" name="" id=""> I’ve hired through another
                                source</label>
                            <label class="multi_text" for=""><input type="checkbox" name="" id=""> <span>I no longer
                                    want you to retain my
                                    information. Please remove me and my information from your marketing
                                    database.</span></label>
                        </div>
                    </div>

                    <!-- retain information -->
                    <div class="trading_entities trading_service font_23">
                        <label class="multi_text milena" for=""><input type="checkbox" name="" id="">
                            <span>I no longer want you to retain my information.</span> <br>

                        </label>
                        <small class="font_18">Please remove me and my information from your marketing
                            database.</small>
                    </div>

                    <button class="btn_preference font_21 button_transparent">Unsubscribe</button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
