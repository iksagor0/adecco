<style>
  .in-d-tit {
    font-size: 25px;
    line-height: 34px;
    text-align: left;
    color: #000;
  }

  .with-heading {
    font-family: "houschka_headmedium";
  }
  .without-heading {
    font-family: "houschka_headdemibold";
  }
  #pageloader {
    background: rgba(255, 255, 255, 0.8);
    display: none;
  }
  #pageloader img {
    left: 58%;
    margin-left: -32px;
    margin-top: -32px;
    position: absolute;
    top: 85%;
    width: 30px;
    height: 30px;
  }
  #pageloader img {
    left: 34% !important;
    margin-top: -20px !important;
  }
  .ma-hidden {
    font-size: 16px !important;
  }
  .faq_box {
    display: flex;
  }
  .faq_details {
    width: 50%;
    display: flex;
  }
  .faq_text {
    font-size: 40px;
    width: 98%;
    color: #8e8e8e;
    margin-top: 5px;
    line-height: 40px;
    margin-left: 5px;
  }
  .info_box {
    margin-bottom: 25px;
  }
  .info_title {
    font-size: 26px;
    font-family: "houschka_headbold";
    color: #8e8e8e;
    margin-bottom: 1%;
    line-height: 34px;
  }
  .info_details {
    font-size: 20px;
    font-family: "houschka_headmedium";
    line-height: 120%;
  }
  .d-flex {
    display: flex;
  }
  #form {
    margin: 0 auto;
  }
  .form-field {
    margin: 0 0 1rem 0;
    width: 50%;
  }
  .form-section {
    margin-bottom: 150px;
  }
  .form-field input {
    width: 96% !important;
    height: 60px;
    padding: 0.5rem;
    box-sizing: border-box;
    border: 1px solid #b2b2b2;
    border-radius: 3px;
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    color: #000;
  }
  .form-field label {
    display: block;
    font-family: "houschka_headdemibold" !important;
    font-size: 24px;
    color: #da291c !important;
    line-height: 26px;
    margin-top: 11px;
    margin-bottom: 11px;
  }
  .form-field select {
    width: 100% !important;
    height: 58px;
    padding: 0.5rem;
    box-sizing: border-box;
    border: 1px solid #b2b2b2;
    border-radius: 7px;
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    color: #000;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    -ms-appearance: none;
    cursor: pointer;
  }
  .custom-selectbox {
    position: relative;
    width: 96%;
  }
  .custom-selectbox:after {
    content: "";
    height: 0;
    width: 0;
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 5px solid #000;
    position: absolute;
    right: 10px;
    bottom: 26px;
    transition: all 0.3s linear;
  }
  .custom-selectbox.open:after {
    -webkit-transform: rotate(-180deg);
    -moz-transform: rotate(-180deg);
    -o-transform: rotate(-180deg);
    transform: rotate(-180deg);
  }
  .submit_btn {
    display: inline-block;
    font-size: 22px;
    font-weight: 700;
    border: none;
    border-radius: 7px;
    text-shadow: none;
    box-shadow: none;
    transition: all 0.5s ease-in-out;
    padding: 15px 25px;
    color: #fff;
    background: linear-gradient(#d72720 0%, #c3193c 100%);
    margin-top: 20px;
  }
  .top-box {
    margin-top: 40px;
    margin-bottom: 45px;
  }
  .red-line {
    background-color: #bf0d3e;
    height: 3px;
    margin-top: 60px;
    margin-bottom: 50px;
  }
  .form_title {
    font-size: 40px;
    font-family: "houschka_headdemibold";
    line-height: 44px;
  }
  #select-1 {
    display: none;
    /* padding-left: 100px; */
  }
  #select-2 {
    display: none;
    /* padding-left: 100px; */
  }
  .red-line-2 {
    background-color: #bf0d3e;
    height: 3px;
    margin-top: 30px;
    margin-bottom: 30px;
  }
  .m-t-25 {
    margin-top: 5%;
    margin-bottom: 5%;
  }
  @media (max-width: 575px) {
    .info_details {
      font-size: 15px !important;
    }
    .in-d-tit {
      font-size: 20px;
      line-height: 25px;
    }

    .info_title {
      font-size: 20px;
      line-height: 26px;
    }
  }
  @media (min-width: 576px) and (max-width: 991.98px) {
    .form_title {
      font-size: 25px;
      font-family: "houschka_headdemibold";
    }
    .info_details {
      font-size: 20px;
    }
    .info_title {
      font-size: 23px;
      line-height: 30px;
    }
    .in-d-tit {
      font-size: 22px;
      line-height: 30px;
    }
  }
</style>
