<script>
    var blogPosts = document.querySelectorAll('.blog__post');
    [].forEach.call(blogPosts, (blog, index) => {
        blog.addEventListener('click', function (ev) {
            if (ev.target.tagName != "A") {
                var anchorTag = blog.querySelector("div.blog__post__title a");
                if (anchorTag) {
                    window.location.href = anchorTag.href;
                }
            }
        })
    })
</script>
